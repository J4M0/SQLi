<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>

    </h:head>
    <h:body>
        <p:tabMenu activeIndex="0">  
            <p:menuitem value="Productos" url="#" icon="ui-icon-star"/>  
            <p:menuitem value="Buscador" url="#" icon="ui-icon-search" />  
            <p:menuitem value="Documentacion" url="#" icon="ui-icon-document"/>  
            <p:menuitem value="Suporte" url="#" icon="ui-icon-wrench"/>  
            <p:menuitem value="Social" url="#" icon="ui-icon-person" />  
        </p:tabMenu>
        <h:form>  
            <p:dataTable var="p" value="#{productController.all}">  
                <p:column headerText="Producto">  
                    <h:outputText value="#{p.name}" />  
                </p:column>  

                <p:column headerText="Detalle">
                    <h:link value="Detalle" outcome="product_detail.jsf?id=#{p.id}"/>  
                </p:column>  
            </p:dataTable>  
        </h:form>
    </h:body>  
</html>
